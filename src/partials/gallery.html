<section class="gallery">
    <div class="container">
        <h2 class="section-title visually-hidden">gallery</h2>
        <div class="gallery-pic">
            <picture>
                <source
                srcset="
                ./images/gallery/gal-pic.jpg 1x
                ./images/gallery/gal-pic-2x.jpg 2x
                "
                media="(min-width: $desktop)"
            >    
            <source
                srcset="
                ./images/gallery/gal-pic-tablet.jpg 1x
                ./images/gallery/gal-pic-tablet-2x.jpg 2x
                "
                media="(min-width: $tablet)"
            >                  
            <source
                srcset="
                ./images/gallery/gal-pic-mob.jpg 1x
                ./images/gallery/gal-pic-mob-2x.jpg 2x
                "
                media="(min-width: 0px)"
            >
            <img src="./images/gallery/gal-pic.jpg" alt="gallery">
        </picture>
        </div>
    </div>
</section>
